<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peng2333</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
    <style>
        :root {
            --heart-size: 10px; /* 设置基础爱心大小 */
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f8ff;
        }
        p {
            font-size: 1.2em;
        }
        h1 {
            color: #ff69b4;
        }
        .heart {
            position: absolute;
            width: var(--heart-size);
            height: var(--heart-size);
            background-color: var(--heart-color, tomato);
            transform-origin: center;
            z-index: 1; /* 提升心形图案的层级，避免被遮挡 */
        }
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: inherit;
            height: inherit;
            border-radius: 50%;
            background-color: inherit;
            z-index: -1; /* 确保伪元素在心形图案下方 */
        }
        .heart:before {
            top: calc(-1 * var(--heart-size) / 2);
            left: 0;
        }
        .heart:after {
            top: 0;
            left: calc(var(--heart-size) / 2);
        }
        #resetButton {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            z-index: 1000;
        }
        #resetButton:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <button id="resetButton">清空</button>

    <script>
        let isDrawing = false;
        let lastMousePosition = { x: 0, y: 0 };

        document.addEventListener('mousedown', function(e) {
            if (e.button === 0 && e.target.id !== 'resetButton') { // 只在左键按下时启动
                isDrawing = true;
                lastMousePosition = { x: e.clientX, y: e.clientY };
                createHeart(e.clientX, e.clientY);
            }
        });

        document.addEventListener('mousemove', function(e) {
            if (isDrawing) {
                // 计算鼠标移动的距离
                const distance = Math.sqrt(
                    Math.pow(e.clientX - lastMousePosition.x, 2) +
                    Math.pow(e.clientY - lastMousePosition.y, 2)
                );

                if (distance > 10) { // 只有当移动超过10px时才生成新的爱心
                    lastMousePosition = { x: e.clientX, y: e.clientY };
                    createHeart(e.clientX, e.clientY);
                }
            }
        });

        document.addEventListener('mouseup', function() {
            isDrawing = false; // 结束绘制
        });

        document.getElementById('resetButton').addEventListener('click', function() {
            var hearts = document.querySelectorAll('.heart');
            hearts.forEach(function(heart) {
                heart.remove();
            });
        });

        function createHeart(x, y) {
            var colors = ['#FFB6C1', '#FFD700', '#FF69B4', '#98FB98', '#87CEFA', '#FF6347', '#B0E0E6'];
            var color = colors[Math.floor(Math.random() * colors.length)];

            // 随机大小在50%到200%之间
            var minSize = 0.5;
            var maxSize = 2;
            var sizeMultiplier = Math.random() * (maxSize - minSize) + minSize;
            var heartSize = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--heart-size')) * sizeMultiplier + 'px';

            // 随机旋转角度在-90度到0度之间
            var minAngle = -90;
            var maxAngle = 0;
            var rotationAngle = Math.random() * (maxAngle - minAngle) + minAngle;

            var heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.setProperty('--heart-color', color);
            heart.style.setProperty('--heart-size', heartSize);
            heart.style.top = (y - parseFloat(heartSize) / 2) + 'px';
            heart.style.left = (x - parseFloat(heartSize) / 2) + 'px';
            heart.style.transform = 'rotate(' + rotationAngle + 'deg)';

            document.body.appendChild(heart);
        }
    </script>
</body>
</html>
